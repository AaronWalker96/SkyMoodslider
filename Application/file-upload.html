<!doctype html>

<html lang="en">
<!-- Head information -->    
<head>
    <meta charset="utf-8">

    <title>Sky | Moodslider - Upload</title>
    <meta name="description" content="Find content to match your mood">
    <meta name="author" content="Sky | Aaron Walker">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <!-- Links to style sheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Links to JS scripts -->
    <script src="js/upload-file.js"></script>
</head>
 
<body>
    <div class="center">
        <!-- Page header --> 
        <div class="header">
            <div class="logo">
                <img src="img/sky-logo.png" alt="Sky logo" height="70">
            </div>
            <div class="title">
                <h1>Sky Moodslider</h1>
                <!-- Navigation bar -->  
                <div class="nav">
                    <ul>
                        <li class="nav-li"><a href="index.html">Moodslider</a></li>
                        <li class="nav-li"><a href="file-upload.html">Upload content</a></li>
                        <li class="nav-li"><a href="help.html">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Upload form -->
        <div class="form-wrapper">
            <h3>Please specify a file:</h3>
            <form action='JavaScript:upload()' enctype="multipart/form-data" method="post">
                <input type="file" name="file" id="file" class="inputfile" />
                <label for="file" class="full-button" id="fileLabel">Choose a file</label>
                <input type="submit" value="Upload" class="full-button">
            </form>
        </div>
    </div>
</body>
</html>
