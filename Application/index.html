<!doctype html>

<html lang="en">
<!-- Head information -->    
<head>
    <meta charset="utf-8">

    <title>Sky | Moodslider</title>
    <meta name="description" content="Find content to match your mood">
    <meta name="author" content="Sky | Aaron Walker">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <!-- Links to style sheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Links to JS scripts -->
    <script src="js/populate-content.js"></script>
</head>
 
<body>
    <div class="center">
        <!-- Page header -->    
        <div class="header">
            <div class="logo">
                <img src="img/sky-logo.png" alt="Sky logo" height="70">
            </div>
            <div class="title">
                <h1>Sky Moodslider</h1>
                <!-- Navigation bar -->    
                <div class="nav">
                    <ul>
                        <li class="nav-li"><a href="index.html">Moodslider</a></li>
                        <li class="nav-li"><a href="file-upload.html">Upload content</a></li>
                        <li class="nav-li"><a href="help.html">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Sliders -->    
        <div class="slider-wrapper">
            <!-- Slider label - left -->    
            <div class="slider-label-col">
                <li class="slider-label">Agitated</li>
                <li class="slider-label">Happy</li>
                <li class="slider-label">Tired</li>
                <li class="slider-label">Scared</li>
            </div>
            <!-- Mood sliders -->
            <div class="slider-col">
                <div class="slidecontainer">
                    <input type="range" min="-50" max="50" value="0" class="slider" id="agitated-calm" onchange="populateContentFrames()">
                </div>
                <div class="slidecontainer">
                    <input type="range" min="-50" max="50" value="0" class="slider" id="happy-sad" onchange="populateContentFrames()">
                </div>
                <div class="slidecontainer">
                    <input type="range" min="-50" max="50" value="0" class="slider" id="tired-awake" onchange="populateContentFrames()">
                </div>
                <div class="slidecontainer">
                    <input type="range" min="-50" max="50" value="0" class="slider" id="scared-fearless" onchange="populateContentFrames()">
                </div>
            </div>
            <!-- Slider label - right -->  
            <div class="slider-label-col">
                <li class="slider-label">Calm</li>
                <li class="slider-label">Sad</li>
                <li class="slider-label">Wide Awake</li>
                <li class="slider-label">Fearless</li>
            </div>
        </div>
        <!-- Content suggestions -->  
        <div class="content-wrapper">
            <!-- Content frame 1 -->  
            <div class="single-content">
                <div class="content-image" id="img1"></div>
                <div class="content-label" id="slot1">No content</div>
            </div>
            <!-- Content frame 2 -->  
            <div class="single-content">
                <div class="content-image" id="img2"></div>
                <div class="content-label"id="slot2">No content</div>
            </div>
            <!-- Content frame 3 -->  
            <div class="single-content">
                <div class="content-image" id="img3"></div>
                <div class="content-label"id="slot3">No content</div>
            </div>
            <!-- Content frame 4 -->  
            <div class="single-content">
                <div class="content-image" id="img4"></div>
                <div class="content-label" id="slot4">No content</div>
            </div>
            <!-- Content frame 5 -->  
            <div class="single-content">
                <div class="content-image" id="img5"></div>
                <div class="content-label" id="slot5">No content</div>
            </div>
        </div>
    </div>
</body>
</html>
